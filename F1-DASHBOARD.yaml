                name: ¬µS/cm 1
                yaxis_id: ms_cm
                color: '#f1c40f'
              - entity: sensor.f1_room_stats_f1_room_stats_ms_cm_2
                name: ¬µS/cm 2
                yaxis_id: ms_cm
                color: '#f4d03f'
              - entity: sensor.f1_room_stats_f1_room_stats_ms_cm_3
                name: ¬µS/cm 3
                yaxis_id: ms_cm
                color: '#f7dc6f'
      
      # ============================================
      # IRRIGATION CONTROL
      # ============================================
      - type: grid
        cards:
          - type: custom:grow-irrigation-card
            title: F1 Irrigation
            zones:
              - name: Feed Pump
                switch: switch.f1_feed
              - name: FT Pump
                switch: switch.ft_pump
            schedule_entity: input_boolean.f1_watering_enabled
      
      # ============================================
      # ALERT MANAGER
      # ============================================
      - type: grid
        cards:
          - type: custom:grow-alert-card
            title: F1 Alerts
            rooms:
              - F1 Flowering Room
            enable_sound: true
            show_history: true
