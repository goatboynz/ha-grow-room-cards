                    name: mS/cm 2
                    icon: üîã
                  - entity: sensor.f1_room_stats_f1_room_stats_ms_cm_3
                    name: mS/cm 3
                    icon: üîã
      
      # ============================================
      # VWC & EC CHART
      # ============================================
      - type: grid
        cards:
          - type: custom:apexcharts-card
            graph_span: 24h
            header:
              show: true
              title: F1 VWC & EC Monitoring
              show_states: true
              colorize_states: true
            yaxis:
              - id: vwc
              - id: ms_cm
                opposite: true
            apex_config:
              chart:
                foreColor: '#ccc'
                theme:
                  mode: '#000'
              stroke:
                width: 2
              grid:
                borderColor: '#555'
              legend:
                show: true
              yaxis:
                - title:
                    text: VWC
                  show: true
                - opposite: true
                  title:
                    text: ¬µS/cm
                  show: true
            series:
              - entity: sensor.f1_room_stats_f1_room_stats_vwc_1
                name: VWC 1
                yaxis_id: vwc
                color: '#3498db'
              - entity: sensor.f1_room_stats_f1_room_stats_vwc_2
                name: VWC 2
                yaxis_id: vwc
                color: '#5dade2'
