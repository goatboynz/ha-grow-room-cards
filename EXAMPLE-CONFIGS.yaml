# Example Configurations for Grow Room Cards
# Copy these into your Lovelace dashboard

# ============================================
# ROOM OVERVIEW CARD
# ============================================
- type: custom:grow-room-overview-card
  title: Main Tent
  room_name: Main Tent
  start_date_entity: input_datetime.flower_start
  lights_entity: light.grow_lights
  temperature_entity: sensor.temperature
  humidity_entity: sensor.humidity
  vpd_entity: sensor.vpd
  co2_entity: sensor.co2
  show_sparklines: true

# ============================================
# ENVIRONMENT MONITOR CARD
# ============================================
- type: custom:grow-environment-card
  title: Environment
  entities:
    temperature: sensor.temperature
    humidity: sensor.humidity
    vpd: sensor.vpd
    co2: sensor.co2

# ============================================
# SWITCH CARD - With Tabs
# ============================================
- type: custom:grow-switch-card
  title: Equipment Control
  tabs:
    - name: Lighting
      switches:
        - entity: light.grow_lights
          name: Main Lights
          icon: "mdi:lightbulb"
    
    - name: Climate
      switches:
        - entity: switch.exhaust_fan
          name: Exhaust Fan
          icon: "mdi:fan"
        - entity: switch.humidifier
          name: Humidifier
          icon: "mdi:water"

# ============================================
# CAMERA CARD - RTSP
# ============================================
- type: custom:grow-camera-card
  title: Grow Camera
  rtsp_url: "rtsp://192.168.1.100:554/stream"
  rtsp_username: admin
  rtsp_password: password
  rtsp_snapshot_url: "http://192.168.1.100/snapshot.jpg"
  snapshot_times:
    - "06:00"
    - "12:00"
    - "18:00"
    - "00:00"
  snapshot_storage: /config/www/snapshots/

# ============================================
# GROW REPORT CARD
# ============================================
- type: custom:grow-report-card
  title: Grow Report
  room_name: Main Tent
  start_date_entity: input_datetime.flower_start
  temperature_entity: sensor.temperature
  humidity_entity: sensor.humidity
  vpd_entity: sensor.vpd
  co2_entity: sensor.co2
  lights_entity: light.grow_lights
  light_hours: 12

